%YAML:1.0
Settings:
  #Program mode:
  #   INTRINSIC  — calculates intrinsics parameters which undistort images
  #   STEREO     — calculates stereo paramaters and rectifies images
  #   PREVIEW    — detects pattern on live feed, previewing quality of calibration
  Mode: INTRINSIC
  #Three supported calibration patterns: CHESSBOARD, ARUCO_SINGLE, ARUCO_BOX
  Calibration_Pattern: CHESSBOARD

  #Number of inner corners per chessboard row and column
  ChessboardSize_Width: 12
  ChessboardSize_Height: 17
  #The size of a square in some user defined metric system (pixel, millimeter)
  SquareSize: .025

  #Image list path
  imageList_Filename: "../imageLists/singleChessboardFull.xml"
  #Marker map config list path
  arucoConfigList_Filename: "0"
  #Intrinsic input filename. These intrinsics will be used in both intrinsic and stereo calibration
  #Intrinsic input is required for aruco box calibration. Non planar rigs
  #Leave at "0" to calculate new intrinsics.
  intrinsicInput_Filename: "0"


  IntrinsicOutput_Filename: "0"
  ExtrinsicOutput_Filename: "../extrinsics/testOut.yml"

  UndistortedImages_Path: "0"
  RectifiedImages_Path: "0"
  DetectedImages_Path: "0"

  #A string of five digits (0 or 1) that control which distortion coefficients will be fixed
  Calibrate_FixDistCoeffs: "00111"
  # Consider only fy as a free parameter, the ratio fx/fy stays the same as in the input cameraMatrix.
  Calibrate_FixAspectRatio: 0       #Use or not setting.   0 - False   Non-Zero - True
  Calibrate_AssumeZeroTangentialDistortion: 0
  Calibrate_FixPrincipalPointAtTheCenter: 0
  Show_UndistortedImages: 0
  Show_RectifiedImages: 0
  Show_ArucoMarkerCoordinates: 1
  Wait_NextDetectedImage: 1

  LivePreviewCameraID: "0"
